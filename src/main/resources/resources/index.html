<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="head.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        jQuery(function () {
           jQuery(window).resize(function () {
               setTimeout(function () {
                   jQuery('#mainIFrame').height(
                       jQuery(window).height()-jQuery('#navbar').height()-25
                   );
                },100);
           }).resize();
            jQuery('#navbar-menu').delegate('li','click',
                function () {
                    jQuery(this).parent().find('li').removeClass('active').end().end().addClass('active');
                });
            _openPage('./module/public/clock.html');
        });
        var _openPage = function (url) {
            jQuery('#mainIFrame').attr('src',url);
        }
    </script>
</head>
<body>
<div id="navbar">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">集中配置</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav" id="navbar-menu">
                <li class="active">
                    <a href="javascript:_openPage('./module/public/clock.html')">小时钟
                        <span class="selected"></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:_openPage('./module/createTable/index.html')">创建表格
                        <span class="selected"></span>
                    </a>
                </li>
               <!-- <li>
                    <a href="javascript:_openPage('./module/angularModule/index.html')">模块化
                        <span class="selected"></span>
                    </a>
                </li>-->
                <li>
                    <a href="javascript:_openPage('./module/uploadImg/index.html')">上传图片
                        <span class="selected"></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:_openPage('./module/uploadImg/welcome.html')">表格
                        <span class="selected"></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:_openPage('./module/uploadImg/tableGrid.html')">表格编辑
                        <span class="selected"></span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-app="indexApp" ng-controller="indexCtr">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">系统管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="sys in sysMas"><a href="{{sys.url}}">{{sys.name}}</a></li>
                        <li class="divider"></li>
                        <li><a href="#" ng-click="updatePwd()">修改密码</a></li>
                        <li><a href="#" ng-click="updateInfo()">信息修改</a></li>
                    </ul>
                </li>
                <li><a href="logout">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<iframe scrolling="auto" frameborder="0"  id="mainIFrame" style="padding: 0;margin: 0;width: 100%;height: 100%" marginwidth="0" marginheight="0">
</iframe>
</body>
</html>
