spring.jackson.serialization.indent_output=false

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=datasource
# populate using data.sql
#spring.datasource.initialize=true
# a data (DML) script resource reference
#spring.datasource.data=
spring.datasource.sql-script-encoding=UTF-8
#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/campus
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jzpz?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#宕机重新连接配置
spring.datasource.test-while-idle=true
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
#spring.jpa.properties.*= # properties to set on the JPA connection
spring.jpa.database=MYSQL
spring.jpa.showSql=true
#spring.jpa.hibernate.ddl-auto=create
# defaults to create-drop for embedded dbs

spring.data.elasticsearch.cluster-name=es-weiqiang
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.repositories.enabled=true